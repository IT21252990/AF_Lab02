<!DOCTYPE html>
<html>
  <head>
    <title>JS Call Back</title>
    <script>
      function fetchData(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              callback(null, xhr.responseText); // No error, pass response data to callback
            } else {
              callback("Error: " + xhr.status); // Pass error to callback
            }
          }
        };
        xhr.send();
      }

      // Example of using the fetchData function with a callback function
      function logResponse(error, responseData) {
        if (error) {
          console.error("Error:", error);
        } else {
          console.log("Response Data:", responseData);
        }
      }

      // Usage example:
      fetchData("https://jsonplaceholder.typicode.com/todos/1", logResponse);
    </script>
  </head>
  <body></body>
</html>
